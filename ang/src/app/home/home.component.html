<br>
<div class="row">
    <div class="col s6">

   
     <h6 *ngIf="user">Ordenes creadas por: {{user.email}}</h6>
    <table>
        <thead>
          <tr>
              <th>ID Orden</th>
              <th>Ciente</th>
              <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let dat of data">
            <td>{{dat.id}}</td>
            <td>{{dat.cliente}}</td>
            <td> <a (click)="editArt(dat.id)" class="waves-effect waves-light btn-small blue"><i class="material-icons">edit</i></a>
            </td>
           
          </tr>
         
        </tbody>
      </table>
    </div>

    <div class="col s6">
        <form  #registerForm="ngForm" >
            <div class="row">
              <div class="col s6">
                <div class="input-field">
                  <input placeholder="cliente" type="text" class="validate" id="cliente" required 
                  [(ngModel)]="model.cliente" name="cliente">
                  <label for="cliente">Cliente</label>
                </div>
              </div>
              <div class="col s6">
                
              </div>
            </div>
           
          
          
        
          
          <table >
            <thead>
              <tr>
                  <th>Art√≠culo</th>
                  <th>Tipo</th>
                  <th>SKU</th>
              </tr>
            </thead>
          
            <tbody>
              <tr *ngFor="let art of model.articulos, let i=index">
                  <td>
                    <input type="text" class="validate"  required 
                    [(ngModel)]="model.articulos[i].articulo" name="articulo{{i}}">
                  </td>
                <td>
                    <input type="text" class="validate"  required 
                    [(ngModel)]="model.articulos[i].tipo" name="tipo{{i}}">
                </td>
                <td>
                    <input type="text" class="validate"  required 
                    [(ngModel)]="model.articulos[i].sku" name="sku{{i}}">
                </td>
              
              </tr>
           
            </tbody>
          </table>
            <div class="progress" *ngIf="preloader">
              <div class="indeterminate"></div>
          </div>
          <br>
          <div *ngIf="submitLogin">
            <button class="btn waves-effect waves-light btn-small" style="float: right;"  
             (click)="addOrden(model)">
            Actualizar Orden<i class="material-icons right">send</i>
          </button>
          
          </div>
          </form>
    </div> 
</div>
